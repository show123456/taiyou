<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/global.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script src="js/jquery.min.js"></script>
    <style>
        /*报名开始*/
        .bm5041{width:100%;height: auto;overflow-x: hidden;}
        .bm5041_tit{font-size:1em;color:#990000;height:2.5em;line-height: 2.5em;text-align: center;}
        .bm5041_con{width:98%;height: auto;overflow: hidden;margin:0 auto;text-align: center;}
        .bm5041_con_li{width: 100%;height: 1.8em;line-height: 1.8em;font-size: 0.9em;border-bottom: 1px solid #CDCDCD;margin-top:5px;margin-bottom:15px;padding-bottom:15px;height: 1.5em;
		line-height: 1.5em;font-size: 1em;text-align: center;}
       .bm5041_con_li div{float: left;}
        .bm5041_con_li_1{width:15%;color:#323232;margin-left:2%;}
        .bm5041_con_li_3{width:20%;color:#323232;}
        .bm5041_con_li_4{width:20%;color:#323232;}
        .bm5041_con_li_5{width:20%;color:#990066;}
		.refuceBtn{background-color:#aaa;}
        .bm5041_con_sub{border-radius: 5px;font-weight:bold;width:30%;  height: 2em;
		line-height: 2em;text-align: center;  border: 1px solid #009DD9;
		background: #009DD9;color:#fff;font-size: 1em;margin:1em auto;}
        /*报名结束*/
    </style>
</head>
<body style='width:350px;'>
<div class="bm5041">
    <p class="bm5041_tit">人员列表（<{if $pay_type==1}>现金日结<{else}>转账日结<{/if}>）</p>
    <div class="bm5041_con">
        <form action="" id='meminfo'>
			<{foreach from=$list item=v}>
            <div class="bm5041_con_li">
                <div class="bm5041_con_li_1"><{$v.nickname}></div>
                <div class="bm5041_con_li_3">￥<{$v.fact_money}></div>
				<{if $v.is_valid==2}>
					<div class="bm5041_con_li_5">拒绝报名</div>
				<{else}>
					<div class="bm5041_con_li_5" style="color:#01B4EC">正常报名</div>
				<{/if}>
				<{if $v.is_qd==2}>
					<div class="bm5041_con_li_5">未报到</div>
				<{else}>
					<div class="bm5041_con_li_5" style="color:#01B4EC">已报到</div>
				<{/if}>
				<{if $v.is_js==2}>
					<div class="bm5041_con_li_5">拒绝发放</div>
				<{else}>
					<div class="bm5041_con_li_5" style="color:#01B4EC">正常发放</div>
				<{/if}>
            </div>
			<{/foreach}>
        </form>
    </div>
</div>
<div id="loading" style="position:fixed;z-index:29999;display:none;width:100%;height:100px;top:0;background:#fff url(images/loading.gif) no-repeat center center;background-size:40px 40px;opacity:0.8;"></div>
<script type="text/javascript">
$(function(){
	var bodyHeight = document.documentElement.clientHeight;
	$('#loading').css({height:bodyHeight+'px'});
})
</script>
</body>
</html>
