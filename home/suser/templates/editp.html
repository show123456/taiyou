<div class=" main-content">
    <div class="inner">
    <form id="account-form" method="post" action="#" onsubmit='return false;'>
        <div class="account-info">
			<div class="list-accounts">
				<div class="basis-list">
					<h4>密码修改:</h4><a name="set"></a>
					<div class="form-group">
						<div class="col-sm-4">
						<label class="control-label">原密码:</label>
						</div>
						<div class="col-sm-8">
							<input name="pass" class="form-control input-large" value="" type="password">									
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4">
						<label class="control-label">新密码:</label>
						</div>
						<div class="col-sm-8">
							<input name="pass1" class="form-control input-large" value="" type="password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4">
						<label class="control-label">再次输入:</label>
						</div>
						<div class="col-sm-8">
							<input name="pass2" class="form-control input-large" value="" type="password">
						</div>
					</div>
					<div class="opt" style='padding-left:175px;'>
						<input type="hidden" name='a' value='edit'/>
						<input type="hidden" name='id' value='<{$vo.id}>'/>
						<input type="reset" class="btn btn-large cc_btn" onclick='javascript:history.go(-1)' value="返回" />&nbsp;&nbsp;
						<input type="submit" class="btn btn-large btn-success" onclick='formSubmit(event)' value="确认" />
					</div>
				</div>
			</div>
		</div>
    </form>
</div>
<style type="text/css">
	.cc_btn{background-color:#777;color:#fff}
</style>
<script type="text/javascript">
    set_title_name('账户管理');
    set_menu_cur('menu_11','cur super');
	function formSubmit(event){
		$.ajax({
			url:"/home/suser/index.php",
			data:$('#account-form').serializeArray(),
			type:"post",
			dataType:'json',
			async:false,
			success:function(res) {
				if(res){
					note_info(res.text,res.status,event);
					if(res.status=='success'){
						setTimeout("window.location.href='/home/suser/index.php'",300);
					}
				}else{
					note_info('保存失败！','warn',event);
				}
			}
		});
	}
</script>
