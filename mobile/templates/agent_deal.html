<!DOCTYPE html>
<html>
<head>
<title>成交记录</title>
<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/global.css"/>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<script src="js/jquery.min.js"></script>
</head>
<style type="text/css">
#year_sel{float:left;margin-left:3%;width:35%;height:35px;line-height:35px;}
#month_sel{float:left;margin-left:2%;width:35%;height:35px;line-height:35px;}
#year_month_font{float:left;margin-left:2%;height:35px;line-height:35px;margin-top:15px;}
#date_sub{float:right;margin-right:2%;height:35px;line-height:35px;margin-top:17px;background-color:#01B4EC;color:#fff;border:none;border-radius:3px;}
.hpt_list{background-color:#fff;}
.hpt_item{border-top:1px solid #ddd;font-size:18px;}
.hpt_name{padding:10px 0 0 8px;color:#666;}
.hpt_addr{padding:5px 0 8px 8px;}
.hpt_addr span{font-size:15px;display:block;color:#666;}
.lq_btn{font-size:15px;float:right;margin-right:10px;}
.hpt_addr b{font-weight:normal;color:#46b0e0;}
</style>
<body style="background-color:#eeeeee;">
<div class="hpt_list">
	<form action="index.php">
	<input type="hidden" name="m" value="agent" />
	<input type="hidden" name="a" value="deal" />
	<input type="date" id="year_sel" name="start_date" value="<{$start_date}>" />
	<div id='year_month_font'>至</div>
	<input type="date" id="month_sel" name="end_date" value="<{$end_date}>" />
	<input type="submit" value='查询' id='date_sub' />
	</form>
	<div style="clear:both;height:10px;border-bottom:1px dashed #ccc;"></div>
	<div style="text-align:center;padding:8px;color:#555;">
		共<b style="color:#ff7101;"><{$num}></b>笔订单,总额<b style="color:#ff7101;">￥<{$total_money}></b><br />
		<span style="font-size:0.9em;color:#999;">(每单除去物流费12)</span>
	</div>
	<{foreach from=$list item='v'}>
	<div class="hpt_item">
		<div class="hpt_name">
			<a style="color:#46b0e0;" href="">订单号：<{$v.id}></a>
			<span class="lq_btn" style="font-size:18px;color:#ff7101;">￥<{$v.money}></span>
		</div>
		<div class="hpt_addr">
			<span style="margin-top:3px;display:block;"><{$v.name}>-<{$v.tel}>(收)
			<span class="lq_btn"><{$v.pay_time}></span>
			</span>
		</div>
	</div>
	<{/foreach}>
</div>
<{include file="footer.html"}>
</body>
</html>
