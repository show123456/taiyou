<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>领取记录</title>
<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/global.css"/>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<script src="js/jquery.min.js"></script>
</head>
<style type="text/css">
.register_end{height:35px;line-height:35px;font-size:16px;width:90%;}
select,input{color:#555;}
.job_info .info_list p{float:none;color:#666;font-weight:normal;}
.job_info .info_list span{display:inline;float:none;}

.hpt_list{background-color:#fff;}
.hpt_item{border-bottom:1px solid #ddd;}
.hpt_name{padding:10px 0 0 8px;}
.hpt_addr{padding:5px 0 8px 8px;}
.hpt_addr span{font-size:13px;display:block;color:#666;}
.lq_btn{font-size:14px;float:right;margin-top:5px;margin-right:10px;
	background-color:#01B4EC;border-radius:3px;color:#fff;padding:1px 8px;}
.hpt_addr b{font-weight:normal;color:#ff7101;}
.assign_title{float:left;font-size:16px;font-weight:bold;height:25px;line-height:25px;color:#444;margin:5px -5px 10px 10px;}
</style>
<body style="background-color:#eeeeee;">
<div class="main">
	<div class="assign_title">领取记录:</div>
	<form action="" name="date_form" method='get'>
		<input type="hidden" name='m' value='job' />
		<input type="hidden" name='a' value='lp_day' />
		<input type="date" placeholder="请选择日期" name="date" value="<{$date}>" style='display:block;width:30%;height:25px;line-height:25px;float:left;margin:5px 10px 10px 10px;'/>
		<span class="lq_btn" style="float:left;margin-top:8px;" onclick="document.date_form.submit()">查询</span>
	</form>
	<div class="clear" style="height:5px;"></div>
	
	<!-- <div class="job_detail">
		<div class="item_list" style="padding:8px 0;">
			<div class="list_title">
				<div class="job_title"><{$now_date}>领取记录</div>
				<div style="clear:both;"></div>
			</div>
			
		</div>
	</div> -->
</div>
<div class="hpt_list">
	<{foreach from=$list item='v'}>
	<div class="hpt_item">
		<div class="hpt_name">
			<a style="color:#46b0e0;"><{$v.hpt_name}>
			<span class="lq_btn" onclick="del(<{$v.id}>)">删除</span>
			</a>
		</div>
		<div class="hpt_addr">
			<span style="margin-top:3px;">
				<b>领取人</b>: <{$v.nickname}>
				&nbsp;&nbsp;&nbsp;<a href="tel:<{$v.username}>"><{$v.username}></a>
				<{if $v.num==0}>
				&nbsp;&nbsp;&nbsp;<b>未提报</b>
				<{else}>
				&nbsp;&nbsp;&nbsp;<b>提报人数</b>: <{$v.num}>
				<{/if}>
			</span>
		</div>
	</div>
	<{/foreach}>
</div>
<{include file="footer.html"}>
<script type="text/javascript">
function del(id){
	if(confirm('确定要删除吗？')){
		$.get('index.php?m=job&a=del_yimiao_sign&id='+id,function(){
			window.location.reload();
		})
	}
}
</script>
</body>
</html>
