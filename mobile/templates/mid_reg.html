<body>
<div class="main">
	<div class="banner"><img src="images/banner_3.jpg"/></div>
	<a class="register_end" href="register.php" style="display:block;height:35px;line-height:35px;font-size:16px;width:90%;color:#fff;">个人注册</a>
	<a class="register_end" href="register.php?type=2" style="display:block;height:35px;line-height:35px;font-size:16px;width:90%;color:#fff;">企业注册</a>
</div>
<div class="miss"><a href="login.php">已有账户，前往登录</a><span></div>
<script type="text/javascript">
function save(){
	if($('input[name="username"]').val()==''){
		alert("请填写手机账号");return;
	}
	if($('input[name="pass"]').val()==''){
		alert("请填写密码");return;
	}
	$.post("login.php",$("#memInfo").serialize(),function(res){
		res=jQuery.trim(res);
		if(res){
			if(res=='usernameerr'){
				alert("手机账号错误");
			}else if(res=='passerr'){
				alert("密码错误");
			}else if(res=='success'){
				window.location.href="index.php?m=user&a=user_index";
			}
		}else{
			alert("注册失败");
		}
	});
}
</script>
</body>
