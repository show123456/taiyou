<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/alert-tip.js"></script>
<style type="text/css">
	.yaheifont{font-family:"Microsoft YaHei","黑体","宋体";}
	.returnUpBtn{font-size:16px;background:none;color:#aaa;border:1px solid #ccc;border-radius:3px;}
	.forminfo b{color:#333;line-height:34px;height:34px;}
</style>
</head>
<body>
<div class="formbody">
	<div id="usual1" class="usual">
		<div class="itab">
			<ul>
				<li><a href="#tab1" class="selected">人数<{:$vo['id'] ? '修改' : '添加'}></a></li>
			</ul>
		</div>
		<form method="post" action="<{:U('add_sign')}>" enctype="multipart/form-data" id="memberform">
		<input type="hidden" name='info[id]' value="<{$vo['id']|default=''}>"/>
		<input type="hidden" name='lastURL' value="<{$lastURL}>"/>
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>医院<b></b></label>
					<b><{$vo.hpt_name}></b>
				</li>
				<li>
					<label>提报人数<b></b></label>
					<input type="text" name="info[num]" value="<{$vo['num']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>日期<b></b></label>
					<b><{$vo.addtime|substr=0,10}></b>
				</li>
				<li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="保存" onclick="save()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" class="btn yaheifont returnUpBtn" value="返回" onclick="window.history.go(-1);"/>
				</li>
			</ul>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
function save(obj){
	$('#memberform').submit();
}
</script>
<!-- UE编辑器开始 -->
<script type="text/javascript" src="../includes/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../includes/ueditor/ueditor.all.js"></script>
<script type="text/javascript">$(function(){UE.getEditor('goods_intro');});</script>
<!-- UE编辑器结束 -->
</body>
</html>
