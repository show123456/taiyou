<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/alert-tip.js"></script>
<style type="text/css">
	.yaheifont{font-family:"Microsoft YaHei","黑体","宋体";}
	.returnUpBtn{font-size:16px;background:none;color:#aaa;border:1px solid #ccc;border-radius:3px;}
</style>
</head>
<body>
<div class="formbody">
	<div id="usual1" class="usual">
		<div class="itab">
			<ul>
				<li><a href="#tab1" class="selected">医院<{:$vo['id'] ? '修改' : '新增'}></a></li>
			</ul>
		</div>
		<form method="post" action="<{:U('add')}>" id="memberform">
		<input type="hidden" name='info[id]' value="<{$vo['id']}>"/>
		<input type="hidden" name='lastURL' value="<{$lastURL}>"/>
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>医院名<b></b></label>
					<input type="text" name="info[name]" value="<{$vo['name']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>地址<b></b></label>
					<input type="text" name="info[address]" value="<{$vo['address']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>服务时间<b></b></label>
					<input type="text" name="info[service_time]" value="<{$vo['service_time']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>可领取时间<b></b></label>
					<label style="width:50px;"><input type="checkbox" name="lq_time[]" value="7" style="vertical-align:middle;" <{:in_array(7,$lp_time_arr) ? 'checked' : ''}> />周日</label>
					<label style="width:50px;"><input type="checkbox" name="lq_time[]" value="1" style="vertical-align:middle;" <{:in_array(1,$lp_time_arr) ? 'checked' : ''}> />周一</label>
					<label style="width:50px;"><input type="checkbox" name="lq_time[]" value="2" style="vertical-align:middle;" <{:in_array(2,$lp_time_arr) ? 'checked' : ''}> />周二</label>
					<label style="width:50px;"><input type="checkbox" name="lq_time[]" value="3" style="vertical-align:middle;" <{:in_array(3,$lp_time_arr) ? 'checked' : ''}> />周三</label>
					<label style="width:50px;"><input type="checkbox" name="lq_time[]" value="4" style="vertical-align:middle;" <{:in_array(4,$lp_time_arr) ? 'checked' : ''}> />周四</label>
					<label style="width:50px;"><input type="checkbox" name="lq_time[]" value="5" style="vertical-align:middle;" <{:in_array(5,$lp_time_arr) ? 'checked' : ''}> />周五</label>
					<label style="width:50px;"><input type="checkbox" name="lq_time[]" value="6" style="vertical-align:middle;" <{:in_array(6,$lp_time_arr) ? 'checked' : ''}> />周六</label>
				</li>
				<li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="保存" onclick="save()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" class="btn yaheifont returnUpBtn" value="返回" onclick="window.history.go(-1);"/>
				</li>
			</ul>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
function save(obj){
	if($("input[name='info[name]']").val()==''){
		alert_tip('医院名不能为空');return;
	}
	if($("input[name='info[address]']").val()==''){
		alert_tip('地址不能为空');return;
	}
	$('#memberform').submit();
}
</script>
</body>
</html>
