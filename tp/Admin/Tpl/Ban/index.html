<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script language="javascript" src="__PUBLIC__/admin/js/cc-alert.js"></script>
<script language="javascript">
	$(function() {
		//导航切换
		$(".imglist li").click(function() {
			$(".imglist li.selected").removeClass("selected")
			$(this).addClass("selected");
		})
	})
</script>
<style type="text/css">
.imgtable tbody tr{height:50px;}
/*搜索样式*/
.toolbar1 li{border:0;}
.toolbar1 li span input{height:23px;line-height:23px;padding-left:5px;
	border:1px solid #d3dbde;font-family:"Microsoft Yahei","微软雅黑";}
.toolbar1 li select{height:25px;line-height:25px;color:#333;font-family:"Microsoft Yahei","微软雅黑";
	border:1px solid #d3dbde;margin-left:5px;margin-top:5px;}
.toolbar1 li b{padding:4px 10px;color:#fff;background-color:#3EAFE0;margin-top:5px;cursor:pointer;
	border-radius:4px;margin-left:5px;font-family:"Microsoft Yahei","微软雅黑";}
</style>
</head>
<body>
<div class="rightinfo">
	<if condition="$_GET['history'] eq ''">
	<div class="tools">
		<ul class="toolbar">
			<li class="click" onclick="location.href='<{:U('add')}>'"><span><img src="__PUBLIC__/admin/images/t01.png" /></span>添加</li>
		</ul>
		<form action="<{:U('index')}>" name="searchForm" method="get">
		<input type="hidden" name='m' value='<{$moduleName}>' />
		<input type="hidden" name='a' value="<{$actionName}>" />
		<ul class="toolbar1">
			<li>
				<span>
					<input type="text" name="username" placeholder="请输入手机号" value="<{:I('get.username')}>" />
				</span>
				<span>
					<input type="text" name="cardnum" placeholder="请输入身份证号" value="<{:I('get.cardnum')}>" />
				</span>
				<b onclick="document.searchForm.submit()">搜索</b>
			</li>
		</ul>
		</form>
	</div>
	</if>
	<table class="imgtable">
		<thead>
			<tr>
				<th>手机号</th>
				<th>身份证号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>禁闭类别</th>
				<th>禁闭时长</th>
				<th>开始日期</th>
				<th>结束日期</th>
				<th>备注</th>
				<if condition="$_GET['history'] eq ''">
				<th>历史记录</th>
				<th>操作</th>
				</if>
			</tr>
		</thead>
		<tbody>
			<foreach name="list['data']" item='v'>
			<tr>
				<td><{$v.username}></td>
				<td><{$v.cardnum}></td>
				<td><{$v.nickname}></td>
				<td><{:$v['sex']==1 ? '男' : '女'}></td>
				<td><{$ban_type[$v['type']]}></td>
				<td><{$v.ban_day|default=0}>天</td>
				<td><{$v.start_time}></td>
				<td><{$v.end_time}></td>
				<td title='<{$v.des}>'><{:cut_str($v['des'],15)}></td>
				<if condition="$_GET['history'] eq ''">
				<td><a href="<{:U('index',array('history'=>1,'username'=>$v['username'],'cardnum'=>$v['cardnum']))}>">查看</a></td>
				<td>
				<a href="<{:U('add',array('id'=>$v['id']))}>" target="rightFrame" onFocus="this.blur()" class="add">编辑</a>
				&nbsp;|&nbsp;
				<a href="javascript:void(0);" target="rightFrame" onFocus="this.blur()" onclick="delRow('<{:U('del',array('id'=>$v['id']))}>')">删除</a>
				</td>
				</if>
			</tr>
			</foreach>
		</tbody>
	</table>
	<div class="pagin">
		<ul class="paginList">
			<{$list['page']}>
		</ul>
	</div>
</div>
<script type="text/javascript">
$('.imgtable tbody tr:odd').addClass('odd');
function delRow(str){
	if(confirm('确定要删除吗？')) window.location.href=str;
}
</script>
</body>
</html>
