<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/alert-tip.js"></script>
<style type="text/css">
	.yaheifont{font-family:"Microsoft YaHei","黑体","宋体";}
	.returnUpBtn{font-size:16px;background:none;color:#aaa;border:1px solid #ccc;border-radius:3px;}
	.forminfo li label{width:160px;}
</style>
</head>
<body>
<div class="formbody">
	<div id="usual1" class="usual">
		<div class="itab">
			<ul>
				<li><a href="#tab1" class="selected">slide<{:$vo['id'] ? '-edit' : '-add'}></a></li>
			</ul>
		</div>
		<form method="post" action="<{:U('add')}>" enctype="multipart/form-data" id="memberform">
		<input type="hidden" name='info[id]' value="<{$vo['id']|default=''}>"/>
		<input type="hidden" name='lastURL' value="<{$lastURL}>"/>
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>picture/图片<b>*</b></label>
					<input type="file" name="pic" class="yaheifont" onchange="$('.picShow').hide();">
					<span style='color:red;display:inline'>Notice:Please upload size is 1423px*700px / 注：请上传尺寸为1423px*700px的图片</span>
				</li>
				<notempty name="vo.pic">
				<li class="picShow">
					<label>&nbsp;<b></b></label>
					<span style=''><img src="<{$vo['pic']}>" style="width:150px;" /></span>
				</li>
				</notempty>
				<li>
					<label>link address/链接地址<b></b></label>
					<input type="text" name="info[link]" value="<{$vo['link']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>brief introduction 1/简介1<b></b></label>
					<input type="text" name="info[des1]" value="<{$vo['des1']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>brief introduction 2/简介2<b></b></label>
					<input type="text" name="info[des2]" value="<{$vo['des2']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>brief introduction 3/简介3<b></b></label>
					<input type="text" name="info[des3]" value="<{$vo['des3']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>numerical order/序号<b></b></label>
					<input type="text" name="info[ordernum]" value="<{$vo['ordernum']|default=0}>" class="dfinput yaheifont">
					<span style='color:red;display:inline'>Notice:The serial number,the greater the priority / 注：序号越大，优先显示</span>
				</li>
				<li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="save/保存" onclick="save()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" class="btn yaheifont returnUpBtn" value="back/返回" onclick="window.history.go(-1);"/>
				</li>
			</ul>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
function save(obj){
	$('#memberform').submit();
}
</script>
</body>
</html>
