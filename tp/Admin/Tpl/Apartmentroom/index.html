<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script language="javascript" src="__PUBLIC__/admin/js/cc-alert.js"></script>
<script language="javascript">
	$(function() {
		//导航切换
		$(".imglist li").click(function() {
			$(".imglist li.selected").removeClass("selected")
			$(this).addClass("selected");
		})
	})
</script>
<style type="text/css">
.imgtable tbody tr{height:50px;}
/*搜索样式*/
.toolbar1 li{border:0;}
.toolbar1 li span input{height:23px;line-height:23px;padding-left:5px;
	border:1px solid #d3dbde;font-family:"Microsoft Yahei","微软雅黑";}
.toolbar1 li select{height:25px;line-height:25px;color:#333;font-family:"Microsoft Yahei","微软雅黑";
	border:1px solid #d3dbde;margin-left:5px;margin-top:5px;}
.toolbar1 li b{padding:4px 10px;color:#fff;background-color:#3EAFE0;margin-top:5px;cursor:pointer;
	border-radius:4px;margin-left:5px;font-family:"Microsoft Yahei","微软雅黑";}
</style>
</head>
<body>
<div class="rightinfo">
	<div class="tools">
		<ul class="toolbar">
			<li class="click" onclick="location.href='<{$lastURL}>'"><span><img src="__PUBLIC__/admin/images/t06.png" /></span>back/返回</li>
			<li class="click" onclick="location.href='<{:U('add',array('aid'=>I('get.aid')))}>'"><span><img src="__PUBLIC__/admin/images/t01.png" /></span>add/添加</li>
		</ul>
		<!-- <form action="" name="searchForm" method="get">
		<input type="hidden" name='m' value='<{$moduleName}>' />
		<input type="hidden" name='a' value="<{$actionName}>" />
		<ul class="toolbar1">
			<li>
				<span>
					<input type="text" name="name" placeholder="请输入名字" value="<{:I('get.name')}>" />
				</span>
				<select name="scoredate">
					<option value="">请选择日期</option>
					<foreach name="dateArr" item="vo">
						<option value="<{$vo}>" <if condition="$_GET['scoredate'] eq $vo">selected</if> ><{$vo}></option>
					</foreach>
				</select>
				<b onclick="document.searchForm.submit()">搜索</b>
			</li>
		</ul>
		</form> -->
	</div>
	<table class="imgtable">
		<thead>
			<tr>
				<th width="200px;">rent/租金</th>
				<th>room size</th>
				<th>bed size</th>
				<th>windows</th>
				<th>available from</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item='v'>
			<tr>
				<td>￥<{$v.room_fee}>/mon</td>
				<td><{$v.room_size}></td>
				<td><{$v.bed_size}></td>
				<td><{$v['is_window'] ? 'Yes' : 'No'}></td>
				<td><a href="<{:U('add',array('id'=>$v['id'],'aid'=>I('get.aid')))}>" target="rightFrame" onFocus="this.blur()" class="add">edit/编辑</a>
				&nbsp;|&nbsp;
				<a href="javascript:void(0);" target="rightFrame" onFocus="this.blur()" onclick="delRow('<{:U('del',array('id'=>$v['id']))}>')">del/删除</a></td>
			</tr>
			</foreach>
		</tbody>
	</table>
</div>
<script type="text/javascript">
$('.imgtable tbody tr:odd').addClass('odd');
function delRow(str){
	if(confirm('Sure to delete?/确定要删除吗？')) window.location.href=str;
}
</script>
</body>
</html>
