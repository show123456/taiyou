<div class="formbody">
	<div id="usual1" class="usual">
		<div class="itab">
			<ul>
				<li><a href="#tab1" class="selected">经纪人详情</a></li>
				<!-- <li><a href="#tab2">自定义</a></li> -->
			</ul>
		</div>
		<form method="post" action="<{:U('detail')}>" enctype="multipart/form-data" id="memberform">
		<input type="hidden" name='info[id]' value="<{$model['id']}>"/>
		<input type="hidden" name='lastURL' value="<{$lastURL}>"/>
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>头像<b></b></label>
					<input type="file" name="pic" class="yaheifont" onchange="$('.picShow').hide();">
					<span style='color:red;display:inline'>注：请上传300px*300px大小的图片</span>
				</li>
				<notempty name="model.pic">
				<li class="picShow">
					<label>&nbsp;<b></b></label>
					<span><img src="__PUBLIC__/<{$model['pic']}>" style="width:150px;" /></span>
				</li>
				</notempty>
				<li>
					<label>姓名<b>*</b></label>
					<input type="text" name="info[name]" value="<{$model['name']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>定位<b></b></label>
					<input type="text" name="info[location]" value="<{$model['location']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>级别<b></b></label>
					<input type="text" name="info[class]" value="<{$model['class']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>风格<b></b></label>
					<input type="text" name="info[style]" value="<{$model['style']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>专注领域<b></b></label>
					<input type="text" name="info[area]" value="<{$model['area']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>职业理想<b></b></label>
					<input type="text" name="info[idea]" value="<{$model['idea']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>联系方式<b></b></label>
					<input type="text" name="info[contact]" value="<{$model['contact']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>简介<b></b></label>
					<input type="text" name="info[desc]" value="<{$model['desc']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>邮箱<b></b></label>
					<input type="text" name="info[mail]" value="<{$model['mail']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>手机<b></b></label>
					<input type="text" name="info[phone]" value="<{$model['phone']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>微信<b></b></label>
					<input type="text" name="info[wechat]" value="<{$model['wechat']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>QQ<b></b></label>
					<input type="text" name="info[qq]" value="<{$model['qq']}>" class="dfinput yaheifont">
				</li>
				<!-- <li>
					<label>排序<b></b></label>
					<input type="text" name="info[ordernum]" value="<{$model['ordernum']|default='0'}>" class="dfinput yaheifont">
					<span style='color:red;display:inline'>注：序号越大排序越靠前</span>
				</li> -->
				<li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="保&nbsp;&nbsp;&nbsp;存" onclick="save(this);return false"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" class="btn yaheifont returnUpBtn" value="返&nbsp;&nbsp;&nbsp;回" onclick="history.go(-1);"/>
				</li>
			</ul>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
$("#usual1 ul").idTabs();
$('.tablelist tbody tr:odd').addClass('odd');
function save(obj){
	if($("input[name='info[name]']").val()==''){
		alert_tip('姓名不能为空');
		return;
	}
	$('#memberform').submit();
}
</script>
