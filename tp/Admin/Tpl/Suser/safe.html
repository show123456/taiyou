<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/alert-tip.js"></script>
</head>
<body>
<!-- <div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="#">首页</a></li>
		<li><a href="#">修改密码</a></li>

<div class="formbody">
	<div id="usual1" class="usual">
		<div class="itab">
			<ul>
				<li><a href="#tab1" class="selected">安全管理</a></li>
				<!-- <li><a href="#tab2">自定义</a></li> -->
			</ul>
		</div>
		<!-- 密码修改 -->
		<form method="post" action="<{:U('editp')}>" id="memberform">
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>原密码<b>*</b></label>
					<input type="password" name="pass0" class="dfinput">
				</li>
				<li>
					<label>新密码<b>*</b></label>
					<input type="password" name="pass1" class="dfinput">
				</li>
				<li>
					<label>再次输入<b>*</b></label>
					<input type="password" name="pass2" class="dfinput">
				</li>
				<li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="保&nbsp;&nbsp;&nbsp;存" onclick="save();"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</li>
			</ul>
		</div>
		</form>
		<div style="clear:both;height:20px;"></div>
		<!-- 邮箱、手机修改 -->
		<form method="post" action="<{:U('safe')}>" id="memberform1">
		<input type="hidden" name="info[id]" value="<{$model.id}>" />
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>邮箱<b>*</b></label>
					<input type="text" name="info[mail]" value="<{$model.mail}>" class="dfinput">
				</li>
				<li>
					<label>手机<b>*</b></label>
					<input type="text" name="info[phone]" value="<{$model.phone}>" class="dfinput">
				</li>
				<li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="保&nbsp;&nbsp;&nbsp;存" onclick="save1();"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</li>
			</ul>
		</div>
		</form>
	</div>
</div>
</body>
<script type="text/javascript">
function save(){
	if($("input[name='pass1']").val()==''){
		alert_tip('新密码不能为空');
		return;
	}
	$('#memberform').submit();
}
function save1(){
	$('#memberform1').submit();
}
</script>
</html>
