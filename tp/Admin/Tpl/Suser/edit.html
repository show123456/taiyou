<script type="text/javascript">
	$(document).ready(function(e) {
		$(".select1").uedSelect({
			width : 345
		});
		$(".select2").uedSelect({
			width : 167
		});
		$(".select3").uedSelect({
			width : 100
		});
	});
</script>

<body>
<div class="formbody">
	<div id="usual1" class="usual">
		<div class="itab">
			<ul>
				<li><a href="#tab1" class="selected">经纪人<{:$model['id'] ? '修改' : '新增'}></a></li>
			</ul>
		</div>
		<form method="post" action="<{:U('edit')}>" id="memberform">
		<input type="hidden" name='id' value="<{$model['id']}>"/>
		<input type="hidden" name='lastURL' value="<{$lastURL}>"/>
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>账号名<b>*</b></label>
					<input type="text" name="" value="<{$model['username']}>" class="dfinput yaheifont" readonly style="border:0" />
				</li>
				<li>
					<label>密码<b>*</b></label>
					<input type="password" name="pass" value="" class="dfinput yaheifont">
				</li>
				<li>
					<label>再次输入密码<b>*</b></label>
					<input type="password" name="pass1" value="" class="dfinput yaheifont">
				</li>
				<li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="保&nbsp;&nbsp;&nbsp;存" onclick="save(this);return false"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" class="btn yaheifont returnUpBtn" value="返&nbsp;&nbsp;&nbsp;回" onclick="history.go(-1);"/>
				</li>
			</ul>
		</div>
		</form>
	</div>
</div>

<script type="text/javascript">
$("#usual1 ul").idTabs();
$('.tablelist tbody tr:odd').addClass('odd');

function save(obj){
	if($("input[name='pass']").val()==''){
		alert_tip('密码不能为空');
		return;
	}
	if($("input[name='pass']").val()!=$("input[name='pass1']").val()){
		alert_tip('两次密码输入不一致');
		return;
	}
	$('#memberform').submit();
}
</script>
