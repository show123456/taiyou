<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/alert-tip.js"></script>
<script language="javascript">
	$(function() {
		//导航切换
		$(".imglist li").click(function() {
			$(".imglist li.selected").removeClass("selected")
			$(this).addClass("selected");
		})
	})
</script>
<style type="text/css">
.imgtable tbody tr{height:50px;}
/*搜索样式*/
.toolbar1 li{border:0;}
.toolbar1 li span input{height:23px;line-height:23px;padding-left:5px;
	border:1px solid #d3dbde;font-family:"Microsoft Yahei","微软雅黑";}
.toolbar1 li select{height:25px;line-height:25px;color:#333;font-family:"Microsoft Yahei","微软雅黑";
	border:1px solid #d3dbde;margin-left:5px;margin-top:5px;}
.toolbar1 li b{padding:4px 10px;color:#fff;background-color:#3EAFE0;margin-top:5px;cursor:pointer;
	border-radius:4px;margin-left:5px;font-family:"Microsoft Yahei","微软雅黑";}
</style>
</head>
<body>
<div class="rightinfo">
	<div class="tools">
		<ul class="toolbar1"><li>
			<a href="<{:U('daochu',array('tid'=>I('get.tid')))}>"><b>导出到excel</b></a>
		</li>
		</ul>
	</div>
	<table class="imgtable">
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>电话</th>
				<th>报名状态</th>
				<th>签到状态</th>
				<th>结算状态</th>
				<th>金额</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" key='k' item='v'>
			<tr>
				<td><{$v.xuhao}>-<{$v.nickname}></td>
				<td><{$v.sex}></td>
				<td><{$v.username}></td>
				<td>
				<if condition="$v.is_valid eq 2">
					<span style="color:#bbb">拒绝报名</span>
				<elseif condition="$v.is_valid eq 0" />
					<span style="color:#01B4EC">未审核</span>
				<else />
					<span style="color:#111">正常报名</span>
				</if>
				</td>
				<td>
				<if condition="$v.is_qd eq 2">
					<span style="color:#bbb">未报到</span>
				<elseif condition="$v.is_qd eq 0" />
					<span style="color:#01B4EC">未审核</span>
				<else />
					<span style="color:#111">已报到</span>
				</if>
				</td>
				<td>
				<if condition="$v.is_js eq 2">
					<span style="color:#bbb">拒绝发放</span>
				<elseif condition="$v.is_js eq 0" />
					<span style="color:#01B4EC">未审核</span>
				<else />
					<span style="color:#111">正常发放</span>
				</if>
				</td>
				<td><{$v.fact_money}></td>
			</tr>
			</foreach>
		</tbody>
	</table>
</div>
</body>
</html>
