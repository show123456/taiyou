<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/alert-tip.js"></script>
<style type="text/css">
	.yaheifont{font-family:"Microsoft YaHei","黑体","宋体";}
	.returnUpBtn{font-size:16px;background:none;color:#aaa;border:1px solid #ccc;border-radius:3px;}
</style>
</head>
<body>
<div class="formbody">
	<div id="usual1" class="usual">
		<div class="itab">
			<ul>
				<li><a href="#tab1" class="selected">详细信息</a></li>
			</ul>
		</div>
		<form method="post" action="<{:U('add')}>" enctype="multipart/form-data" id="memberform">
		<input type="hidden" name='info[id]' value="<{$vo['id']|default=''}>"/>
		<input type="hidden" name='lastURL' value="<{$lastURL}>"/>
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>姓名：<b></b></label>
					<span style='height:34px;line-height:34px;display:inline'><{$vo['nickname']}></span>
				</li>
				<li>
					<label>手机号：<b></b></label>
					<span style='height:34px;line-height:34px;display:inline'><{$vo['username']}></span>
				</li>
				<li>
					<label>籍贯：<b></b></label>
					<span style='height:34px;line-height:34px;display:inline'><{$vo['province']}><{$vo['city']}><{$vo['district']}></span>
				</li>
				<li>
					<label>详细地址<b></b></label>
					<span style='height:34px;line-height:34px;display:inline'><{$vo['address']}></span>
				</li>
				<li>
					<label>身份证号<b></b></label>
					<span style='height:34px;line-height:34px;display:inline'><{$vo['cardnum']}></span>
				</li>
				<li>
					<label>银行名称<b></b></label>
					<span style='height:34px;line-height:34px;display:inline'><{$vo['bank_name']}></span>
				</li>
				<li>
					<label>银行账号<b></b></label>
					<span style='height:34px;line-height:34px;display:inline'><{$vo['bank_card']}></span>
				</li>
				<!-- <li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="保&nbsp;&nbsp;&nbsp;存" onclick="save();return false"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" class="btn yaheifont returnUpBtn" value="返&nbsp;&nbsp;&nbsp;回" onclick="window.history.go(-1);"/>
				</li> -->
			</ul>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
function save(obj){
	if($("input[name='info[name]']").val()==''){
		alert_tip('填写名称');
		return;
	}
	$('#memberform').submit();
}
</script>
</body>
</html>
