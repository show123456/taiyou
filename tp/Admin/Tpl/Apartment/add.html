<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/alert-tip.js"></script>
<style type="text/css">
	.yaheifont{font-family:"Microsoft YaHei","黑体","宋体";}
	.returnUpBtn{font-size:16px;background:none;color:#aaa;border:1px solid #ccc;border-radius:3px;}
	.df_textarea{font-family:"Microsoft YaHei","黑体","宋体";width:450px;height:100px;}
	.forminfo li label{width:150px;}
</style>
<!-- 日期插件开始 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/datepicker/date_picker.css" media="all" />
<script type="text/javascript" src="__PUBLIC__/datepicker/jquery.date_input.pack.js"></script> 
<script type="text/javascript">
$(function(){$('.date_picker').date_input();})
</script>
<!-- 日期插件结束 -->
</head>
<body>
<div class="formbody">
	<div id="usual1" class="usual">
		<div class="itab">
			<ul>
				<li><a href="#tab1" class="selected">apartment<{:$vo['id'] ? '-edit' : '-add'}></a></li>
			</ul>
		</div>
		<form method="post" action="<{:U('add')}>" enctype="multipart/form-data" id="memberform">
		<input type="hidden" name='info[id]' value="<{$vo['id']|default=''}>"/>
		<input type="hidden" name='lastURL' value="<{$lastURL}>"/>
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>preview/预览图<b></b></label>
					<input type="file" name="pic" class="yaheifont" onchange="$('.picShow').hide();">
					<span style='color:red;display:inline'>Notice:Please upload size is 200px*200px / 注：请上传尺寸为200px*200px的图片</span>
				</li>
				<notempty name="vo.pic">
				<li class="picShow">
					<label>&nbsp;<b></b></label>
					<span style=''><img src="<{$vo['pic']}>" style="width:100px;" /></span>
				</li>
				</notempty>
				<li>
					<label>name/名称<b>*</b></label>
					<input type="text" name="info[name]" value="<{$vo['name']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>Per Month Rent<b>*</b></label>
					<input type="text" name="info[rent]" value="<{$vo['rent']}>" class="dfinput yaheifont">
					<span style='display:inline'>yuan</span>
				</li>
				<li>
					<label>address/地址信息<b>*</b></label>
					<input type="text" name="info[addr]" value="<{$vo['addr']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>total apartment size<b>*</b></label>
					<input type="text" name="info[room_size]" value="<{$vo['room_size']}>" class="dfinput yaheifont">
					<span style='display:inline'>㎡</span>
				</li>
				<li>
					<label>toilet number/卫生间数<b>*</b></label>
					<input type="text" name="info[shower_num]" value="<{$vo['shower_num']|default=1}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>available from/起租时间<b>*</b></label>
					<input type="text" name="info[start_time]" value="<{$vo['start_time']}>" class="dfinput yaheifont date_picker">
				</li>
				<li>
					<label>Latitude,longitude<b>*</b></label>
					<input type="text" name="info[location]" value="<{$vo['location']}>" class="dfinput yaheifont">
					<a href="http://api.map.baidu.com/lbsapi/getpoint/" target="_blank" style='display:inline;color:#059DD3;'>Query coordinates,click here / 查询坐标，请点这里</a>
				</li>
				<li>
					<label>The Apartment<b></b></label>
					<textarea class="dfinput df_textarea" name="info[apartment]"><{$vo['apartment']}></textarea>
				</li>
				<li>
					<label>The Neighborhood<b></b></label>
					<textarea class="dfinput df_textarea" name="info[neighborhood]"><{$vo['neighborhood']}></textarea>
				</li>
				<li>
					<label>features/特色<b></b></label>
					<textarea class="dfinput df_textarea" name="info[features]"><{$vo['features']}></textarea>
					<span style='margin-left:150px;margin-bottom:20px;color:red;'>Multiple features, with a comma / 多个特色，以逗号分隔</span>
				</li>
				<li>
					<label>Notice<b></b></label>
					<textarea class="dfinput df_textarea" name="info[notice]"><{$vo['notice']}></textarea>
				</li>
				<li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="save/保存" onclick="save()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" class="btn yaheifont returnUpBtn" value="back/返回" onclick="window.history.go(-1);"/>
				</li>
			</ul>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
function save(obj){
	if($("input[name='info[name]']").val()==''){
		alert_tip("name can't be empty");
		return;
	}
	if($("input[name='info[rent]']").val()==''){
		alert_tip("Rent can't be empty");
		return;
	}
	if($("input[name='info[room_size]']").val()==''){
		alert_tip("size can't be empty");
		return;
	}
	if($("input[name='info[start_time]']").val()==''){
		alert_tip("available from can't be empty");
		return;
	}
	if($("input[name='info[location]']").val()==''){
		alert_tip("latitude,longitude can't be empty");
		return;
	}
	$('#memberform').submit();
}
</script>
</body>
</html>
