<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/alert-tip.js"></script>
<style type="text/css">
	.yaheifont{font-family:"Microsoft YaHei","黑体","宋体";}
	.returnUpBtn{font-size:16px;background:none;color:#aaa;border:1px solid #ccc;border-radius:3px;}
	.forminfo li label{width:150px;}
</style>
<!-- 日期插件开始 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/datepicker/date_picker.css" media="all" />
<script type="text/javascript" src="__PUBLIC__/datepicker/jquery.date_input.pack.js"></script> 
<script type="text/javascript">
$(function(){$('.date_picker').date_input();})
</script>
<!-- 日期插件结束 -->
</head>
<body>
<div class="formbody">
	<div id="usual1" class="usual">
		<div class="itab">
			<ul>
				<li><a href="#tab1" class="selected">消息模板<{:$vo['id'] ? '修改' : '新增'}></a></li>
			</ul>
		</div>
		<form method="post" action="<{:U('add')}>" id="memberform">
		<input type="hidden" name='info[id]' value="<{$vo['id']|default=''}>"/>
		<input type="hidden" name='lastURL' value="<{$lastURL}>"/>
		<div id="tab1" class="tabson">
			<ul class="forminfo">
				<li>
					<label>开头<b>*</b></label>
					<input type="text" name="info[title]" value="<{$vo['title']|default='【云客生活部落】'}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>主题内容<b>*</b></label>
					<textarea name="info[content]" class="dfinput yaheifont" style="height:150px;"><{$vo['content']}></textarea>
				</li>
				<li>
					<label>标题<b>*</b></label>
					<input type="text" name="info[a_title]" value="<{$vo['a_title']}>" class="dfinput yaheifont" placeholder='记得修改哦～' />
				</li>
				<li>
					<label>标题链接<b>*</b></label>
					<input type="text" name="info[a_link]" value="<{$vo['a_link']}>" class="dfinput yaheifont">
				</li>
				<li>
					<label>计划发送时间<b>*</b></label>
					<input type="text" name="info[plan_date]" value="<{$vo['plan_date']}>" class="dfinput yaheifont date_picker">
				</li>
				<li>
					<label>&nbsp;</label>
					<input type="button" class="btn yaheifont" style="font-size:16px;" value="保存" onclick="save()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" class="btn yaheifont returnUpBtn" value="返回" onclick="window.history.go(-1);"/>
				</li>
			</ul>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
function save(){
	$('#memberform').submit();
}
</script>
</body>
</html>
